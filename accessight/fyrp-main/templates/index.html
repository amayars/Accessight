<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #000000;
      --primary-hover: #0f0f14;
      --background: #000000;
      --card-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    .split-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left, .right {
      width: 50%;
      height: 100%;
    }

    .left {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background);
      padding: 20px;
    }

    .right {
      background-color: black;
      background-image: url('/static/cc.gif'); 
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-buttons button:hover {
      background: var(--primary-hover);
    }

    .tab {
      display: none;
    }

    .active-tab {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    .input-field:focus {
      border-color: var(--primary);
      outline: none;
    }

    .input-container i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: var(--primary-hover);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .error-message {
      color: #ef4444;
      font-size: 13px;
      margin-bottom: 15px;
      display: none;
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        height: 50vh;
      }

      .right {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="left">
      <div class="container">
        <div class="tab-buttons">
          <button onclick="showTab('login-tab')">Login</button>
          <button onclick="showTab('register-tab')">Register</button>
        </div>

        <div id="login-tab" class="tab active-tab">
          <h2 style="margin-bottom: 20px;">Login</h2>
          <form method="post" action="/login">
            <div class="error-message" id="login-error">Invalid login credentials.</div>
            <div class="input-container">
              <input type="email" name="email" class="input-field" placeholder="Email" required />
              <i class="fa fa-envelope"></i>
            </div>
            <div class="input-container">
              <input type="password" name="password" id="login-password" class="input-field" placeholder="Password" required />
              <i class="fa fa-eye" onclick="togglePassword('login-password', this)"></i>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div id="register-tab" class="tab">
          <h2 style="margin-bottom: 20px;">Register</h2>
          <form method="post" action="/register">
            <div class="error-message" id="register-error">Please fill in all fields correctly.</div>
            <div class="input-container">
              <input type="text" name="name" class="input-field" placeholder="Name" required />
              <i class="fa fa-user"></i>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input-field" placeholder="Email" required />
              <i class="fa fa-envelope"></i>
            </div>
            <div class="input-container">
              <input type="password" name="password" id="register-password" class="input-field" placeholder="Password" required />
              <i class="fa fa-eye" onclick="togglePassword('register-password', this)"></i>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>

        <div class="footer">
          <p>Already have an account? <a href="javascript:void(0);" onclick="showTab('login-tab')">Login</a></p>
        </div>
      </div>
    </div>

    <div class="right"></div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
      document.getElementById(tabId).classList.add('active-tab');
    }

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
